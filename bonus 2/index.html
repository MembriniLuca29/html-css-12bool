<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title> 12bool</title>
</head>
<body>
  <h2>Nested</h2>
  <div class="container">

    <div class="row">
      <div class="col-7">
        <div class="row inside">
        <div class="col-3 background-green"></div>
        <div class="col-6 background-green"></div>
        <div class="col-3 background-green"></div>
        </div>
      </div>
      <div class="col-5">
        <div class="row inside">
          <div class="col-6 background-green"></div>
          <div class="col-6 background-green"></div>
      </div>
      </div>
    </div>
  </div>

 <h2>alignment</h2>

<div class="container">
  <div class="row">
    <div class="col-6"></div>
  </div>


  <div class="row center">
    <div class="col-6"></div>
  </div>

  <div class="row end">
     <div class="col-6"></div>
  </div>

  <div class="row">
    <div class="col-6 dobled"></div>
    <div class="col-6 top"></div>
  </div>

  <div class="row middle">
    <div class="col-6 dobled"></div>
    <div class="col-6"></div>
  </div>

  <div class="row bottom">
    <div class="col-6 dobled"></div>
    <div class="col-6"></div>
  </div>
</div>

<h2>Justify content</h2>
<h3>Space Around</h3>
<div class="container">

  <div class="row">
    <div class="col-12">
      <div class="row inside around">
      <div class="col-2 background-green"></div>
      <div class="col-2 background-green"></div>
      <div class="col-2 background-green"></div>
      </div>
    </div>
<h3>Space Between</h3>
    <div class="col-12">
      <div class="row inside between">
      <div class="col-2 background-green"></div>
      <div class="col-2 background-green"></div>
      <div class="col-2 background-green"></div>
      </div>
    </div>
  </div>


  
</body>
</html>
